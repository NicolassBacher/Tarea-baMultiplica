<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Trebol Plantas</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../images/logoTrebol.jpg"
          alt="Logo el trebol plantas"
          class="logo"
      /></a>
      <nav>
        <ul class="navegacion">
          <li class="liDesplegable">
            Redes
            <ul class="listaDesplegable">
              <li class="desplegable">
                <a
                  href="https://www.instagram.com/el_trebol_plantas/"
                  target="_blank"
                  >Instagram &nbsp
                  <img src="../images/instagram.png" alt="Logo instagram"
                /></a>
              </li>
              <li class="desplegable">
                <a
                  href="https://www.facebook.com/ElTrebol.Plantas/"
                  target="_blank"
                  >Facebook &nbsp
                  <img src="../images/facebook.png" alt="Logo Facebook"
                /></a>
              </li>
            </ul>
          </li>
          <li>
            <a href="../index.html#productos">Productos</a>
          </li>
          <li><a href="../index.html#somos">Somos</a></li>
          <li><a href="./iniciarSecion.html">Iniciar Secion</a></li>
          <li><a href="./registrarse.html">Resgistrarse</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="formulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Ingrese su Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label"
                >Ingrese su apellido</label
              >
              <input type="text" class="form-control" id="apellido" required />
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label"
                >Ingrese su numero de celular</label
              >
              <input
                type="number"
                class="form-control"
                id="telefono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Ingrese su email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="ejemplo@gmail.com"
              />
              <div id="emailHelp" class="form-text">
                No compartiremos tu correo con nadie.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail2" class="form-label"
                >Repita su email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail2"
                aria-describedby="emailHelp"
                placeholder="ejemplo@gmail.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label"
                >Repita su Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
              />
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </main>
    <footer>
      <p>Hola, soy el footer de registrarse</p>
      <h3>Proximamente un footer copado</h3>
    </footer>
  </body>
</html>
